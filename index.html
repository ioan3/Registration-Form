<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>მეილის გადამოწმება</title>
    <link rel="stylesheet" href="css\bootstrap-grid.css">
    <link rel="stylesheet" href="css\bootstrap-reboot.css">
    <link rel="stylesheet" href="css\bootstrap.css">

    <style>
        .plWhite::placeholder {
            color: white;
            text-shadow: 0 0 1px #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="col-lg-3 col-md-5 pt-3 pb-3 mx-auto mt-5 rounded-lg bg-dark" style="box-shadow: 5px 5px 5px gray;">
            <form class="col-12 mx-auto">
                <h4 class="pb-3 text-center text-light">რეგისტრაცია</h4>

                <input id="firstName" type="text" class="form-control form-control-md mb-2" placeholder="სახელი" onfocusout="CheckFirstName()" oninput="onFirstNameTextChanged()">

                <input id="lastName" type="text" class="form-control form-control-md  mb-2" placeholder="გვარი" onfocusout="CheckLastName()" oninput="onLastNameTextChanged()">

                <input id="Mail" type="email" class="form-control form-control-md  mb-2" placeholder="მეილი" onfocusout="CheckMail()" oninput="onMailTextChanged()">

                <input id="Password" type="password" class="form-control form-control-md mb-2" placeholder="პაროლი" onfocusout="CheckPassword()" oninput="onPasswordTextChanged()">

                <input id="repeatPassword" type="password" class="form-control form-control-md mb-2" placeholder="გაიმეორეთ პაროლი" oninput="onRepeatPasswordChanged()">

                <div class="form-check">
                    <input id="checkBox" type="checkbox" class="form-check-input" style="margin-top: 8px;" onclick="CheckIfChecked()">
                    <label id="checkLabel" for="checkBox" class="form-check-label text-light" style="font-size: 0.9em;" onclick="CheckIfChecked()">ვეთანხმები საიტის წესებს</label>
                </div>

                <label id="passwordMessage"></label>

                <button type="button" class="btn btn-light col-12 mt-4" onclick="Register()">დასრულება</button>
            </form>
        </div>
    </div>

    <script src="JS/registration.js"></script>
</body>

</html>
