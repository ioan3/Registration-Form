<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="css\bootstrap-grid.css">
    <link rel="stylesheet" href="css\bootstrap-reboot.css">
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">

    <style>
        .plWhite::placeholder {
            color: white;
            text-shadow: 0 0 1px #dc3545;
        }
    </style>
</head>

<body class="bg-light BPGbanner">
    <div class="container">
        <div class="col-lg-3 col-md-5 pt-5 pb-3 mx-auto mt-5 rounded-lg bg-dark" style="box-shadow: 5px 5px 5px gray; margin-top:8% !important;">
            <img src="Images/User_Icon.png" class="userIcon item-unselectable" unselectable="on">
            <form class="col-12 mx-auto">
                <h4 class="pb-3 text-center text-light tavdrigina text-unselectable">რეგისტრაცია</h4>

                <input id="firstName" type="text" class="rounded-1 form-control form-control-md mb-2" placeholder="სახელი" onfocusout="CheckFirstName()" oninput="onFirstNameTextChanged()"
                    autocomplete="off">

                <input id="lastName" type="text" class="rounded-1 form-control form-control-md  mb-2" placeholder="გვარი" onfocusout="CheckLastName()" oninput="onLastNameTextChanged()"
                    autocomplete="off">

                <input id="Mail" type="email" class="rounded-1 form-control form-control-md  mb-2" placeholder="მეილი" onfocusout="CheckMail()" oninput="onMailTextChanged()" autocomplete="off">

                <input id="Password" type="password" class="rounded-1 form-control form-control-md mb-2" placeholder="პაროლი" onfocusout="CheckPassword()" oninput="onPasswordTextChanged()"
                    autocomplete="off">

                <input id="repeatPassword" type="password" class="rounded-1 form-control form-control-md mb-2" placeholder="გაიმეორეთ პაროლი" onfocusout="CheckRepeatPassword()" oninput="onRepeatPasswordChanged()" autocomplete="off">

                <div class="form-check  text-unselectable">
                    <input id="checkBox" type="checkbox" class="form-check-input" style="margin-top: 6px;" onclick="CheckIfChecked()">
                    <label id="checkLabel" for="checkBox" class="form-check-label text-light" style="font-size: 0.9em;" onclick="CheckIfChecked()">ვეთანხმები საიტის წესებს</label>
                </div>

                <label id="passwordMessage"></label>

                <button type="button" class="btn btn-light col-12 mt-4" onclick="Register()">დასრულება</button>
            </form>
        </div>
        <p id="emptyField" class="text-center mt-3 text-unselectable"></p>
    </div>

    <script src="JS/registration.js"></script>
</body>

</html>
